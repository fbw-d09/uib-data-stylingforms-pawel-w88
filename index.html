<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StylingForms</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.png" alt="logo" />
      </div>

      <div class="border1">
        <p>The Best Craft Beer in Spain!</p>
        <span
          >Bienvenido, amigos! We are complertly ficitional location. But that
          does not mean we can't imagin the best beer in Spain!
        </span>
      </div>

      <div class="border2">
        <p>Make a reservation</p>
        <p>Get your spot before somebody else does!</p>

        <div class="inputs">
          <label for="username">YOUR NAME</label>
          <input
            type="text"
            name="inputtext"
            id="text-input"
            placeholder="John B. Goode"
            maxlength="10"
          />
        </div>

        <div class="inputs">
          <label for="inputemail">YOUR EMAIL</label>
          <input
            type="email"
            name="inputemail"
            id="email-input"
            placeholder="John B. Goode"
          />
        </div>

        <div class="inputs">
          <form action="">
            <label for="datepicker">RESERVATIONS TIME</label>
            <input type="date" name="datepicker" id="datepicker" />
          </form>
        </div>

        <input class="button" type="submit" value="Reserve Now" />
      </div>
    </div>
  </body>
</html>
